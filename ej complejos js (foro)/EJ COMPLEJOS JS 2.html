<!--Crea una página web que muestre los números del 15 al 5, descendiendo (ambos
incluidos), usando "while"-->

<!DOCTYPE html>
<html>

<body>

    <script>
        let num = 15;
        let resultado = "";

        while (num >= 5) {
            resultado += num + " ";
            num--;
        }

        document.write(resultado);
    </script>

</body>

</html>
