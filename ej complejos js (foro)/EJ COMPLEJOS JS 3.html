<!--Crea una página que pida al usuario pares de números y muestre su suma. Deberá
terminar cuando el usuario introduzca cero en vez del primer número.-->

<!DOCTYPE html>
<html>

<body>

    <script>
        let a = Number(prompt("Primer numero:"));
        let b;
        let resultado = "";

        while (a !== 0) {
            b = Number(prompt("Segundo numero:"));
            resultado += (a + b) + " ";
            a = Number(prompt("Primer numero (0 para salir):"));
        }

        document.write(resultado);
    </script>

</body>

</html>
